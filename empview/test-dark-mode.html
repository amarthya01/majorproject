<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="min-h-screen bg-white dark:bg-gray-900 text-black dark:text-white transition-colors">
    <div class="p-8">
        <h1 class="text-3xl font-bold mb-4">Dark Mode Test</h1>
        <button 
            onclick="document.documentElement.classList.toggle('dark')"
            class="px-4 py-2 bg-black dark:bg-white text-white dark:text-black rounded"
        >
            Toggle Dark Mode
        </button>
        
        <div class="mt-8 p-4 bg-gray-100 dark:bg-gray-800 rounded">
            <p>This box should change color when you toggle dark mode.</p>
        </div>
        
        <div class="mt-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="p-4 bg-blue-100 dark:bg-blue-900">Column 1</div>
            <div class="p-4 bg-green-100 dark:bg-green-900">Column 2</div>
            <div class="p-4 bg-red-100 dark:bg-red-900">Column 3</div>
        </div>
    </div>
</body>
</html>
